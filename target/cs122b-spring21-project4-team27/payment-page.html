<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment page</title>
</head>
<body>
<h2>Pay for order</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->

<table id=cart_table class="table table-striped">
  <!-- Create a table header -->
  <thead>
  <tr>
    <!-- Titles of each column-->
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  </thead>
  <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
  <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
  <tbody id=cart_list_body></tbody>
</table>

<br><br>
<p id="totalPrice"></p>
<br><br>

<form id="payment_form" method="post" action="#">
  <label><b>First name </b></label>
  <label>
    <input name="firstName" placeholder="Enter first name" type="text">
  </label>
  <br>
  <label><b>Last name </b></label>
  <label>
    <input name="lastName" placeholder="Enter last name" type="text">
  </label>
  <br>
  <label><b>Card number</b></label>
  <label>
    <input name="card" placeholder="Enter card number" type="text">
  </label>
  <br>
  <label><b>Expiration Date in format XXXX-XX-XX</b></label>
  <label>
    <input name="expiration" placeholder="Enter expiration date" type="text">
  </label>
  <br>
  <input type="submit" value="Pay">
</form>

<div id="payment_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./payment-page.js"></script>

</body>
</html>
